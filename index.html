<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <h2>Swirl around and have fun</h2>
    <div class="container">
        <div class="controls">
          <div class="controls-inner">
            <h3>Controls</h3>
            <div class="grid-size" id="grid-size">8x8</div>
            <input type="range" onchange="display()" min="2" max="100" value="8" id="input" />
            <button class="apply"  onclick="createGrid()">Apply</button>
            <button id="random" onclick="randomColor()">random</button>
            <input type="color" onchange="normalmode()" name="colorset" id="colorset">
            <button onclick="erasemode()">eraser</button>
            <button class="reset" onclick="reset()"  style="
            width: 52px;
            height: 42px;">
              <img src="images/power-button.svg" alt="Reset" />
            </button>
            <p id="color-mode"></p>
          </div>
        </div>
        <div class="grid"></div>
      </div>

      <script src="index.js"></script>
</body>
</html>
